<!doctype html>
<html>

    <head>
        <title>PokeInfo</title>
        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--Custom CSS-->
        <link href="assets/CSS/style.css" rel="stylesheet">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="row">
            <div class="col-12">
                <form class="search">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchBar" placeholder="Enter a pokemon Name" required="">
                        <button class="btn-primary btn-lg" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>

        
        <div id="results" class="row justify-content-center">
            <ul class="list-group justify-content-center" id="PokemonList">

            </ul>
        </div>

        <!--Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="assets/JS/api.js"></script>
    </body>
</html>
