<!doctype html>
<html>

    <head>
        <title>PokeInfo</title>
        <link rel="shortcut icon" type="image/jpg" href="assets/Images/icon.png"/>
        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <!--Custom CSS-->
        <link href="assets/CSS/style.css" rel="stylesheet">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    </head>

    <body>
        <center>
        <div class="mx-auto rounded">
            <div class="col-6">
                <form class="search">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchBar" placeholder="Enter a pokemon Name" required="">
                    </div>
                </form>
            </div>
        </div>
      </center>

        <div></div>
        <div class="pt-4" id="results">
          <div class="list-group">
            <ul class="justify-content-center" id="PokemonList">

            </ul>
          </div>
        </div>

        <div class="modal fade" id="pokeInfoModal" tabindex="-1" aria-labelledby="pokeInfoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="pokeInfoModalLabel">Pokemon</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
  
                    <center>
                      <div class="pokeImage mx-auto col-12">
                      </div>
                    </center>

                    <div class="btn-group pokeType mb-3" role="group">
                    </div>
                    <div class="row border mx-auto">
                      <div class="mx-auto col-3">
                        <h5 class="pokeHeight pt-1">Height:</h4>
                        <h5 class="pokeWeight pt-1">Weight:</h4>
                      </div>
                      
                      <div class="mx-auto col-9">
                        <center>
                        <h5 class="pt-1">Abilities:</h4>
                          <ul class="pokeAbilities">

                          </ul>
                        </center>
                      </div>
                    
                    </div>
                    <h4 class="pt-2">Stats:</h4>
                      <div class="pokeStats pb-2">
                        
                      </div>

                    <div class="accordion">
                      <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Learnable Moves
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger pokeLearnableMoves"></span>
                          </button>
                        </h2>

                        <div id="collapseTwo" class="accordion-collapse collapse">
                          
                          <div class="accordion-body">
                            <ul class="list-group pokeMoves">
                            </ul>
                          </div>

                        </div>
                      </div>
                    </div>

                    
                  
                </div>
                <div class="modal-footer justify-content-center">
                  <button type="button" class="btn btn-primary">Evolve</button>
                </div>
              </div>
            </div>
          </div>
        

        <script src="assets/JS/api.js"></script>
        <!--Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
